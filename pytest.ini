[pytest]
# 基本配置
addopts = -v -s 
    --alluredir=./reports/allure-results
    --clean-alluredir
    --reruns=1
    --reruns-delay=2
    
testpaths = case
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记配置
markers =
    smoke: 冒烟测试用例
    critical: 关键业务流程测试
    normal: 常规测试用例
    slow: 执行较慢的测试用例

