[pytest]
# 基础选项
addopts = -v -s
    --alluredir=./reports/allure-results
    --clean-alluredir

testpaths = case
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记
markers =
    smoke: smoke tests
    critical: critical business flow tests
    normal: normal tests
    slow: slow tests
